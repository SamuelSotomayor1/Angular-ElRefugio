<section class="py-24 bg-black text-white">
  <div class="max-w-4xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <div class="w-24 h-px bg-yellow-500 mx-auto mb-8"></div>
      <h2 class="font-serif text-5xl md:text-6xl font-bold mb-6 tracking-wide">
        RESERVA TU MESA
      </h2>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto leading-relaxed">
        Asegura tu lugar para disfrutar de una experiencia culinaria inolvidable. <br/>¡Te esperamos!
      </p>
      <div class="w-24 h-px bg-yellow-500 mx-auto mt-8"></div>
    </div>

    <!-- Reservation Form -->
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto space-y-8">
      <!-- Personal Information Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="block text-sm font-medium tracking-wider mb-3">
            NOMBRE
          </label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            autocomplete="given-name"
            required
            class="w-full px-4 py-4 bg-transparent border border-gray-600 focus:border-yellow-500 focus:outline-none transition-colors text-white placeholder-gray-400"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium tracking-wider mb-3">
            APELLIDO
          </label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            autocomplete="given-family"
            required
            class="w-full px-4 py-4 bg-transparent border border-gray-600 focus:border-yellow-500 focus:outline-none transition-colors text-white placeholder-gray-400"
            placeholder="Ingresa tu apellido"
          />
        </div>
      </div>

      <!-- Contact Information Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="rut" class="block text-sm font-medium tracking-wider mb-3">
            RUT
          </label>
          <input
            type="text"
            id="rut"
            formControlName="rut"
            autocomplete="given-rut"
            required
            class="w-full px-4 py-4 bg-transparent border border-gray-600 focus:border-yellow-500 focus:outline-none transition-colors text-white placeholder-gray-400"
            placeholder="12.345.678-9"
          />
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium tracking-wider mb-3">
            NÚMERO DE TELÉFONO
          </label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            autocomplete="given-tel"
            required
            class="w-full px-4 py-4 bg-transparent border border-gray-600 focus:border-yellow-500 focus:outline-none transition-colors text-white placeholder-gray-400"
            placeholder="+56 9 1234 5678"
          />
        </div>
      </div>

      <!-- Date and Time Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="date" class="block text-sm font-medium tracking-wider mb-3">
            FECHA DE PREFERENCIA
          </label>
          <input
            type="date"
            id="date"
            formControlName="date"
            autocomplete="given-date"
            required
            class="w-full px-4 py-4 bg-transparent border border-gray-600 focus:border-yellow-500 focus:outline-none transition-colors text-white [color-scheme:dark]"
          />
        </div>
        <div>
          <label for="time" class="block text-sm font-medium tracking-wider mb-3">
            HORA DE PREFERENCIA
          </label>
          <select
            id="time"
            formControlName="time"
            autocomplete="given-hour"
            required
            class="w-full px-4 py-4 bg-black border border-gray-600 focus:border-yellow-500 focus:outline-none transition-colors text-white"
          >
            <option value="">Select time</option>
            <option value="17:00">5:00 PM</option>
            <option value="17:30">5:30 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="18:30">6:30 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="19:30">7:30 PM</option>
            <option value="20:00">8:00 PM</option>
            <option value="20:30">8:30 PM</option>
            <option value="21:00">9:00 PM</option>
            <option value="21:30">9:30 PM</option>
            <option value="22:00">10:00 PM</option>
            <option value="23:00">11:00 PM</option>
            <option value="00:00">00:00 PM</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center pt-8">
        <div class="w-24 h-px bg-yellow-500 mx-auto mb-8"></div>
        <button
          type="submit"
          class="bg-yellow-500 text-black hover:bg-yellow-400 transition-all duration-300 px-16 py-6 text-lg font-medium tracking-wider"
        >
          CONFIRMAR RESERVA
        </button>
        <p class="text-xs text-gray-400 mt-6 tracking-wider">
          Nos pondremos en contacto con usted en un plazo de 24 horas para confirmar su reserva.
        </p>
      </div>
    </form>
  </div>
</section>
