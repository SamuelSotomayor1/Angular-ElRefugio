<nav class="bg-black text-white w-full h-24 px-6 flex items-center justify-between">
    <!-- Logo -->
    <div class="h-24 md:h-44 flex items-center justify-center">
      <a routerLink="/" class="block h-full">
        <img src="assets/logo/ElRefugioLogo.png" alt="Logo"
            class="h-full w-auto object-contain cursor-pointer"/>
      </a>
    </div>
    <!-- Menu desktop -->
    <div class="hidden md:flex items-center space-x-16 mr-12">
      @for(item of items; track item.name){
        <app-nav-item [data]="item"></app-nav-item>
      }
    </div>
    <!-- Mobile menu button -->
  <button (click)="isMenuOpen = !isMenuOpen" class="md:hidden focus:outline-none">
    <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Mobile menu usando @if -->
  @if (isMenuOpen) {
    <div class="absolute top-24 left-0 w-full bg-black text-white flex flex-col items-center space-y-6 py-8 z-50 md:hidden shadow-lg transition-all duration-300">
      @for(item of items; track item.name){
        <a routerLink="{{item.path}}" 
          (click)="isMenuOpen = false"
          class="text-lg font-medium hover:text-yellow-400 transition">
          {{ item.name }}
        </a>
      }
    </div>
  }
</nav>
